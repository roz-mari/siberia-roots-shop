services:
  backend:
    build:
      context: ./backend
    ports:
      - "8090:8090"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: .
      args:
        VITE_API_BASE_URL: http://backend:8090
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy

