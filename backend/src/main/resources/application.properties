spring.application.name=Siberia Roots Shop
server.port=8090
management.endpoints.web.exposure.include=health,info,contact-diagnostics
management.endpoint.health.probes.enabled=true
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/swagger
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:25}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:false}
spring.mail.properties.mail.smtp.ssl.enable=${SMTP_SSL:false}
# Timeouts (ms) to avoid hanging if SMTP is unreachable
spring.mail.properties.mail.smtp.connectiontimeout=${SMTP_CONN_TIMEOUT:10000}
spring.mail.properties.mail.smtp.timeout=${SMTP_READ_TIMEOUT:10000}
spring.mail.properties.mail.smtp.writetimeout=${SMTP_WRITE_TIMEOUT:10000}
app.mail.from=${MAIL_FROM:no-reply@siberia-roots.local}
app.mail.to=${MAIL_TO:}
app.base-url=${APP_BASE_URL:https://siberia-roots-shop.onrender.com}
app.auth.emailVerification=${AUTH_EMAIL_VERIFICATION:false}
app.jwt.secret=${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
app.contact.strict=${APP_CONTACT_STRICT:false}


